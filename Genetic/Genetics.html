<!DOCTYPE html>
<html lang="en">
<head>
    
<link rel="stylesheet" href = "path/to/your/stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetics</title>
</head>
<body>
  <header>
    
  </header>
<section id="genetics-quiz">
    <h2>Test Your Knowledge</h2>
    <p>Take this quiz to see how much you've learned about genetics!</p>
    <form id="quiz-form">
      <div class="quiz-question">
        <label for="question1">1. What is the basic unit of heredity?</label><br>
        <input type="radio" id="gene" name="question1" value="gene">
        <label for="gene">Gene</label><br>
        <input type="radio" id="chromosome" name="question1" value="chromosome">
        <label for="chromosome">Chromosome</label><br>
        <input type="radio" id="dna" name="question1" value="dna">
        <label for="dna">DNA</label><br>
      </div>
      <div class="quiz-question">
        <label for="question2">2. What is the shape of DNA?</label><br>
        <input type="radio" id="double-helix" name="question2" value="double-helix">
        <label for="double-helix">Double Helix</label><br>
        <input type="radio" id="single-strand" name="question2" value="single-strand">
        <label for="single-strand">Single Strand</label><br>
        <input type="radio" id="triple-helix" name="question2" value="triple-helix">
        <label for="triple-helix">Triple Helix</label><br>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
  
  <section id="genetics-resources">
    <h2>Additional Resources</h2>
    <ul>
      <li><a href="https://www.genome.gov/genetics-glossary">Genetics Glossary</a></li>
      <li><a href="https://www.khanacademy.org/science/biology/her/tree-of-life/a/what-is-genetics">Khan Academy: What is Genetics?</a></li>
      <li><a href="https://www.yourgenome.org/">Your Genome</a></li>
    </ul>
  </section>
</body>
</html>
